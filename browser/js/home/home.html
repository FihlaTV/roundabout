<section id="home">
<!--     <fullstack-logo></fullstack-logo>
    <rando-greeting></rando-greeting> -->
    <div class="search">
    	<label>Search For Tours By Title and Description: 
    	<input ng-model="ctrl.searchTitleDesc"></label>
    </div>
    <div class="filter">
    	<label>Filter by Tags</label>
	 	<md-autocomplete
	          ng-disabled="ctrl.isDisabled"
	          md-no-cache="ctrl.noCache"
	          md-selected-item="ctrl.selectedItem"
	          md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
	          md-search-text="ctrl.searchText"
	          md-selected-item-change="ctrl.selectedItemChange(item)"
	          md-items="item in ctrl.querySearch(ctrl.searchText)"
	          md-item-text="item.display"
	          md-min-length="0"
	          placeholder="What would you like to do?">
	        <md-item-template>
	          <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
	        </md-item-template>
	        <md-not-found>
	          No states matching "{{ctrl.searchText}}" were found.
	          <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
	        </md-not-found>
	    </md-autocomplete>
    </div>
    <div class="sort">
    	<div class="col-md-6">
    		<label>Tour Duration</label>
    	</div>
    	<div class="col-md-6">
    		<label>Price Range</label>
    	</div>
    </div>

    <tour-card ng-repeat="tour in ctrl.tours | filter: ctrl.searchText | orderBy: '+timeLeft'" tour-data="tour">
</section>
