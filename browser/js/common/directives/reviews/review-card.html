<div class="col-md-4 col-sm-6 col-xs-12">
    <div class="card review-card">
        <div class="review-photo media-photo media-round card-profile-picture">
            <img ng-src="{{review.user.photo}}">
        </div>
        <p class="review-title">{{review.title | limitTo: 30 }}</p>
        <div>
            <div class="card-rating-label">
                <span>
                    <i ng-repeat="i in getNumber(review.rating) track by $index" class="fa fa-star" aria-hidden="true"></i>
                    <span class="glyph-infotext"></span>
                </span>
            </div>
            <div class="card-content">
                <hm-read-more hm-text="{{ review.content }}" hm-limit="75" hm-more-text="read more" hm-less-text="read less" hm-dots-class="dots" hm-link-class="links"></hm-read-more>
            </div>
        </div>
    </div>
</div>
