<!-- <div>{{ tour.id }}</div> -->
<div class="col-md-4 col-sm-6 col-xs-12">

  <div class="card">

    <div class="card-image">
      <a ui-sref="tour({id: tour.id, guideId: tour.guideId})">
      <img ng-src="{{tour.image}}">
      </a>
      <a ui-sref="tour({id: tour.id, guideId: tour.guideId})"><span class="card-title" >{{tour.title}}</span></a>
    </div>
    <div class="card-price">
      <div class="card-price-label">
      	<span><sup class="card-price-subscript">$</sup>{{tour.price}}</span>
      </div>
    </div>

    <div class="card-expires">
      <div class="card-expires-label">Time Left: {{tour.timeLeft}}<span class="duration-suffix">m</span></div>
    </div>

    <a href="#">
    	<div class="pull-right media-photo media-round card-profile-picture card-profile-picture-offset">
    		<img ng-src="{{tour.guide.photo}}">
    	</div>
    </a>
    <div class="card-content">
      <p>{{ tour.description | limitTo: 60 }}{{tour.description.length > 60 ? ' ...' : ''}}
    </p>
    </div>
    <div class="card-action">
            <input type="hidden" class="rating"/>

        <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
        <span class="card-duration">{{tour.duration}}<span class="duration-suffix">m</span>
        <span class="book-now-btn"><a href="#">BOOK NOW</a></span>
    </div>
  </div>
</div>
