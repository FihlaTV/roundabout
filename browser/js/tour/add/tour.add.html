<section id="tour-add">
    <md-card>
        <md-content>
            <form name="colorForm" ng-submit="addTour()">
                <h5>Give your tour a name</h5>
                <md-input-container md-no-float class="md-block">
                    <input name="tour-title" ng-model="tour.name" placeholder="Tour Name" required>
                </md-input-container>
                <h5>Give your tour a location</h5>
                <md-input-container md-no-float class="md-block">
                    <input name="tour-location" ng-model="tour.location" placeholder="Tour Location (e.g. New York City)" required>
                </md-input-container>
                <h5>What is it about?</h5>
                <md-input-container md-no-float class="md-block input-description">
                    <textarea name="tour-description" ng-model="tour.description" rows="5" placeholder="Tour Description"></textarea>
                </md-input-container>
                <h5>Give an estimated length</h5>
                <div class="slider-container">
                    <rzslider class="duration-slider" rz-slider-model="tour.duration.value" rz-slider-options="tour.duration.options"></rzslider>
                </div>
                <h5>Offer expires in? (60 minutes to 1 hour)</h5>
                <div class="slider-container">
                    <rzslider class="expire_in-slider" rz-slider-model="tour.expire_in.value" rz-slider-options="tour.expire_in.options"></rzslider>
                </div>
                <h5>Provide an image!</h5>
                <div flow-init flow-files-submitted="$flow.upload()">
                    <!-- <md-divider md-no-float class="md-block"> -->
                    <!-- <input name="tour-image" ng-model="tour.image" placeholder="Image Url"></input> -->
                    <input type="file" name="photo" file-model="myFile" flow-btn/>
                    <button ng-click="uploadFile($flow.files[0])">upload me</button>

                    <img flow-img="$flow.files[0]" />
                    <!-- </md-divider> -->

                </div>



                <h5>Set a price</h5>
                <div class="slider-container">
                    <rzslider class="price-slider" rz-slider-model="tour.price.value" rz-slider-options="tour.price.options"></rzslider>
                </div>
                <h5>Get discovered</h5>
                <div class="chips-container">
                    <md-chips ng-model="tour.tags" placeholder="Enter a tag" secondary-placeholder="Enter another tag"></md-chips>
                </div>
                <br />
                <md-button class="create-button" type="submit">Create</md-button>
            </form>
        </md-content>
    </md-card>
</section>
